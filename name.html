<!doctype html>
<html>
    <head>
        <title>
            Hangman Game: Scoreboard
        </title>
        <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
        <link rel="stylesheet" href="styleName.css" type="text/css"/>
        
    </head>

    <body onload="init()">
        <div id="container">
            <div id="top">Scoreboard</div>
            <aside class="leftbar">
                    <div class="sidenav">
                            <a href="start.html">Menu</a>
                    </div>
                    <div class="head"> 
                        <p>YOU HAVE WON!</p>
                        <p>Your time is:</p>
                
                       <!-- <form name="gamers"  onSubmit="onRegisterPressed()">-->
                        
                            <label for="name">Provide Your name:</label>
                            <p><input type="text" placeholder="name..." name="name" id="name"></p>
                          
                            <label for="time">Provide Your time:</label>
                            <p><input type="text" placeholder="time..." name="time" id="time" ></p>
                        
                            <div>
                                <button type="button"  id="submit" onClick="onRegisterPressed()">Ok</button>
                            </div>
                        <!-- </form>--> 
             </div>
            </aside>
        <aside class ="rightbar">
            <table id="regtable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Time</th>
                    </tr>
                </thead>
            <tbody>
            </tbody>
            </table>
        </aside>
        </div>
        <script src = "name.js"></script>
    </body>
</html>
